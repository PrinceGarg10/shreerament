{% extends 'base.html' %}
{% block title %}Contact {% endblock title %}
{% block body %}
{% comment %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> {%endcomment %}
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>
    /*Font-awesome integration*/
    @import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");
    /*Google font integration*/
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    #contact {
        background-color: #f1f1f1;
        font-family: 'Roboto', sans-serif;
    }

    #contact .well {
        margin-top: 0px;
        border-radius: 0;
    }

    #contact .form-control {
        border-radius: 0;
        border: 2px solid #1e1e1e;
    }

    #contact button {
        border-radius: 0;
        border: 2px solid #1e1e1e;
    }

    #contact .row {
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 5px;
    }

    @media (max-width: 768px) {
        #contact iframe {
            margin-bottom: 15px;
        }

    }


    /* contact info detaials */
    .contact_info {
        width: 100%;
        padding-top: 70px
    }

    .contact_info_item {
        width: calc((100% - 60px) / 3);
        height: 100px;
        border: solid 1px #e8e8e8;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        padding-left: 32px;
        padding-right: 15px
    }

    .contact_info_image {
        width: 35px;
        height: 35px;
        text-align: center
    }

    .contact_info_image img {
        max-width: 100%
    }

    .contact_info_content {
        padding-left: 17px
    }

    .contact_info_title {
        font-weight: 500
    }

    .contact_info_text {
        font-size: 12px;
        color: rgba(0, 0, 0, 0.5)
    }
    @media screen and (max-width:770px) {
        .contact_info_item{
            width: 500px;
        }
    }
</style>
<section id="contact">
    <div class="container">
        <div class="well well-sm">
            <h3><strong>Reach Us</strong></h3>
        </div>

        <div class="row">
            <div class="col-md-7">
                <iframe
                    src="https://www.google.com/maps?q=Shree%20Ram%20Ent%20Udhyog%2C%205%20Bwm%2C%20Rajasthan%2C%20India&z=11&t=&ie=UTF8&output=embed"
                    width="100%" height="315" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>

            <div class="col-md-5">
                <h4><strong>Get in Touch</strong></h4>
                <form method="post" action="/contact">
                {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name"  placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email"  placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name="phone"  placeholder="Phone" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="desc" rows="3" placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn-default" type="submit" name="button">
                        <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- contact info -->

<div class="contact_info">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div
                    class="contact_info_container d-flex flex-lg-row flex-column justify-content-between align-items-between">
                    <!-- Contact Item -->
                    <div class="contact_info_item d-flex flex-row align-items-center justify-content-start">
                        <div class="contact_info_image"><img src="https://img.icons8.com/office/24/000000/iphone.png"
                                alt=""></div>
                        <div class="contact_info_content">
                            <div class="contact_info_title">Phone</div>
                            <div class="contact_info_text">+91 8198 971 208</div>
                        </div>
                    </div> <!-- Contact Item -->
                    <div class="contact_info_item d-flex flex-row align-items-center justify-content-start">
                        <div class="contact_info_image"><img
                                src="https://img.icons8.com/ultraviolet/24/000000/filled-message.png" alt=""></div>
                        <div class="contact_info_content">
                            <div class="contact_info_title">Email</div>
                            <div class="contact_info_text">krishanagarg879@gmail.com</div>
                        </div>
                    </div> <!-- Contact Item -->
                    <div class="contact_info_item d-flex flex-row align-items-center justify-content-start">
                        <div class="contact_info_image"><img
                                src="https://img.icons8.com/ultraviolet/24/000000/map-marker.png" alt=""></div>
                        <div class="contact_info_content">
                            <div class="contact_info_title">Address</div>
                            <div class="contact_info_text">shree Ram Ent Udhyog Budhwaliya, Rawtser, Rajasthan</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- when you click refresh button form resumbmission again and again to solve this problem use this scrip -->
<script>
    if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}
</script>
{% endblock body %}
